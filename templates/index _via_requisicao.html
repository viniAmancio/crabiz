<script type="text/javascript">

    function enviar_mensagem(){
        let dados_cadastro = {
            nome: $("#nome").val(),
            telefone: $("#telefone").val(),
            senha: $("#senha").val()            
        };

        $.ajax({
            url:"/index_via_requisicao",
            type: 'POST',
            data: JSON.sringify(dados_cadastro),
            datatype: "json",
            success: function(){
                $('#resultado').append("CADASTRO EFETUADO COM SUCESSO   ");
            },
